<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<table width="700" border="0" cellspacing="0" cellspacing="0" align="center">
		<caption><h3 style="color:pink;font-size:30px">青春不常在，哈哈哈哈哈</h3></caption>
		<tr height="30"><!--单选按钮-->
			<td>性别</td>
			<td>
				<input type="radio" name="sex" />男
				<input type="radio" name="sex"  checked="checked" />女
			</td>
		</tr>
		<tr height="30"><!--下拉菜单-->
			<td>年龄</td>
			<td>
				<select>
					<option>选择年份</option>
					<option>1997</option>
					<option>1998</option>
					<option>1999</option>
					<option>2000</option>
				</select>
				<select>
					<option>选择月份</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
				<select>
					<option>选择日期</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
			</td>
		</tr>
		<tr height="30"><!--文本框-->
			<td><label for="bj">所在地区</label></td>
			<td>
				
				<input type="text" value="北京" style="color:gray;" id="bj" />
				
			</td>
		</tr>
		<tr height="30">
			<td>婚姻状况</td>
			<td>
				<input type="radio" name="marriage" />未婚
				<input type="radio" name="marriage" />离婚
				<input type="radio" name="marriage" />丧偶
			</td>
		</tr>
		<tr height="30">
			<td><label for="xueli">学历</label></td>
			<td>
				
				<input type="text" value="小学" style="color:gray;" id="xueli"/>
				
			</td>
		</tr>
		<tr height="30">
			<td><label for="yuexin">月薪</label></td>
			<td>
				
				<input type="text" value="5000-10000" style="color:gray;" id="yuexin" />
				
			</td>
		</tr>
		<tr height="30"><!--限制输入位数-->
			<td><label for="phone">手机号</label></td>
			<td>
				
				<input type="text" maxlength="11" id="phone" />
				
			</td>
		</tr>
		<tr height="30">
			<td><label for="nicheng">昵称</label>/td>
			<td>
				
				<input type="text" id="nicheng" />
				
			</td>
		</tr>
		<tr height="30"><!--复选框-->
			<td>喜欢的类型</td>
			<td>
				<input type="checkbox" name="type" />妩媚
				<input type="checkbox" name="type" />柔美
				<input type="checkbox" name="type" />可爱
				<input type="checkbox" name="type" />小鲜肉
				<input type="checkbox" name="type" />型男
				<input type="checkbox" name="type" />气质
			</td>
		</tr>
		<tr height="30"><!--文本域-->
			<td><label for="bj">自我介绍</td>
			<td>
				
				<textarea></textarea>
				
			</td>
		</tr>
		<tr height="30"><!--按钮-->
			<td></td>
			<td>
				<input type="button" value="注册" />
			</td>
		</tr>
		<tr height="30">
			<td></td>
			<td>
				
				<input type="checkbox" />我同意注册条款和会员加入标准
				
			</td>
		</tr>
		<tr height="30">
			<td></td>
			<td>
				<a href="#">我是会员，立即登录</a>
			</td>
		</tr>
		<tr height="30"><!--无序列表-->
			<td></td>
			<td>
				<h2>我承诺</h2>
				<ul>
					
					<li>年满18岁，单身</li>
					<li>抱着严肃的态度</li>
					<li>真诚寻找另一半</li>
				</ul>
			</td>
		</tr>
	</table>
</body>
</html>
