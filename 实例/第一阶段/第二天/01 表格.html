<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
	<meta charset="utf-8">
</head>
<body>
    <table width="600" border="2" align="center" cellspacing="3" cellpadding="4">
    <caption>个人信息表</caption>
    	<tr align="center">
    		<td>姓名</td>
    		<td>性别</td>
    		<td>年龄</td>
    	</tr>
    	<tr align="center">
    		<td>小王</td>
    		<td>女</td>
    		<td>29</td>
    	</tr>
    	<tr align="center">
    		<td>小明</td>
    		<td>男</td>
    		<td>28</td>
    	</tr>
    	<tr>
    		<th>姓名</th>
    		<th>性别</th>
    		<th>年龄</th>
    	</tr>
    </table>
</body>
</html>
