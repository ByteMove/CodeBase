<!DOCTYPE html>
<html>
<head>
	<title>input表单</title>
	<meta charset="utf-8">
</head>
<body>
	<table width="600" border="0" cellspacing="0" cellpadding="0" align="center">
		<caption><h3>青春不常在，抓紧谈恋爱</h3></caption>
		<tr>
			<td>所在地区</td>
			<td><input type="text" value="北京" /></td>
		</tr>
		<tr>
			<td>学历</td>
			<td><input type="text" value="小学" /></td>
		</tr>
		<tr>
			<td>月薪</td>
			<td><input type="text" value="5000-10000" /></td>
		</tr>
		<tr>
			<td>手机号</td>
			<td><input type="text"  /></td>
		</tr>
		<tr>
			<td>昵称</td>
			<td><input type="text"  /></td>
		</tr>
		<tr>
			<td>密码</td>
			<td><input type="password"   maxlength="11"/></td>
		</tr>
		<tr>
			<td>性别</td>
			<td>
				男<input type="radio" name="sex" />
				女<input type="radio" name="sex"  />
				人妖<input type="radio" name="sex" checked="checked"/>
			</td>
		</tr>
		<tr>
			<td>喜欢的人物</td>
			<td> 
				张国荣<input type="checkbox"  name="like" />
				陈冠希<input type="checkbox" name="like" checked="checked" />
				古天乐<input type="checkbox" name="like" />
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="button"  value="注册" />
				<input type="button"  value="提交" />
				<input type="button"  value="重置" />
				<input type="image"  src="图片/button.jpg" />
			</td>
		</tr>
		<tr>
			<td>上传文件</td>
			<td><input type="file"  /></td>
		</tr>
	</table>
</body>
</html>
