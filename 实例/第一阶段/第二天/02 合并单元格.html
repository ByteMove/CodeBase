<!DOCTYPE html>
<html>
<head>
	<title>合并单元格</title>
	<meta charset="utf-8">
</head>
<body>
	<table width="300" height="100" border="1">
		<tr>
			<td rowspan="2">1</td>
			<td>a</td>
			<td>A</td>
		</tr>
		<tr>
			
			<td colspan="2">b</td>
			
		</tr>
		<tr>
			<td>3</td>
			<td>c</td>
			<td>C</td>
		</tr>
			<tr>
			<td>4</td>
			<td colspan="2" rowspan="2">d</td>
		
		</tr>
			<tr>
			<td>5</td>
			
			
		</tr>
	</table>
</body>
</html>
