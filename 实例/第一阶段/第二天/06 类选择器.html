<!DOCTYPE html>
<html>
<head>
	<title>选择器</title>
	<meta charset="utf-8">
	<style type="text/css">
		span{font-size: 60px;}
		.G{color: red;}
		.o{color: blue;}
		.a{color: pink;}
		.g{color: yellow;}
		.l{color: green;}
		.e{color: orange;}
	</style>
</head>
<body>
	<span class="G">G</span>
	<span class="o">o</span>
	<span class="a">o</span>
	<span class="g">g</span>
	<span class="l">l</span>
	<span class="e"><em>e</em></span>

</body>
</html>
