<!DOCTYPE html>
<html>
<head>
	<title>子代选择器</title>
	<meta charset="utf-8">
	<style type="text/css">
		ul li > a{
			color: red;/*子代选择器 子指的是亲儿子 大于号分割 此时的a一定是li的亲儿子*/
		}
		ul li div a{
			color: green;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<a href="#">一级菜单</a>
			<div>
				<a href="#">二级菜单</a>
				<a href="#">二级菜单</a>
				<a href="#">二级菜单</a>
			</div>
		</li>
	</ul>

</body>
</html>
