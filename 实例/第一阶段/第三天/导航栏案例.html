<!DOCTYPE html>
<html>
<head>
	<title>导航栏案例</title>
	<meta charset="utf-8">
	<style type="text/css">
		 .nav a{
			width: 120px;
			height: 50px;
			display: inline-block;
			background-image: url(图片/bg.png);
			text-align: center;
			color: #ffffff;
			text-decoration: none;
/*行内和行内块元素可以看做一个文本*/
			line-height: 50px;
/*行高等于盒子的高度，可以让单行文本垂直居中*/
		}
		.nav a:hover{
			color: #000000;
			background-image: url(图片/bgc.png);
		}
		.nav{
			text-align: center;
		}
	</style>
</head>
<body>
<div class="nav">
	<a href="#">网站首页</a>
	<a href="#">网站首页</a>
	<a href="#">网站首页</a>
	<a href="#">网站首页</a>
	<a href="#">网站首页</a>
	<a href="#">网站首页</a>
</div>
</body>
</html>
