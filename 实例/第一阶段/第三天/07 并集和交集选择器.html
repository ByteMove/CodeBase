<!DOCTYPE html>
<html>
<head>
	<title>并集和交集选择器</title>
	<meta charset="utf-8">
	<style type="text/css">
		div,p,span{/*并集选择器 用逗号隔开，用于相同样式*/
			color: red;
		}
		a.bing{
			color: green;/*交集选择器*/
		}


	</style>
</head>
<body>
	<div>并集选择器</div>
	<p>并集选择器</p>
	<span>并集选择器</span>
	
	<h1 ><a href="#"class="bing">交集选择器</a></h1>
</body>
</html>
