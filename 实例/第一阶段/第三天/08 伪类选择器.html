<!DOCTYPE html>
<html>
<head>
	<title>伪类选择器</title>
	<meta charset="utf-8">
	<style type="text/css">
		a:link{/*链接未点击的样子*/
			color: #333;
			font-size: 30px;
			text-align: center;
			text-decoration: none;
		}
		a:visited{/*链接点击过后的样式*/
			color: grey;
		}
		a:hover{/*鼠标悬停的效果*/
			color: blue;
		}
		a:active{/*鼠标点击还未松开的效果*/
			color: orange;
		}
	</style>
</head>
<body>
<a href="#">下载</a>
</body>
</html>
