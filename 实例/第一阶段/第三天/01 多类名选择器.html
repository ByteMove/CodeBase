<!DOCTYPE html>
<html>
<head>
	<title>多类名选择器</title>
	<meta charset="utf-8">
	<style type="text/css">
		.red{color: red;}
		
		.fontsize{font-size: 20px;color: blue;}
		.green{color: green;}

	</style>
</head>
<body>
	<div class="red fontsize">多类名</div>
	<div class="fontsize green">多类名</div>
	<div class="red">多类名</div>
	<div class="fontsize red">多类名</div>
</body>
</html>
