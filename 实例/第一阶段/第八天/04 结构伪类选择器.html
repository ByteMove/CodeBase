<!DOCTYPE html>
<html>
<head>
	<title>解构伪类</title>
	<meta chasrset="utf-8">
	<style type="text/css">
	/*li:first-child {父元素的第一个孩子
		background-color: pink;
	}*/
	/*li:last-child {父元素的最后一个孩子
		background-color: pink;
	}*/
	/*li:nth-child(3) {父元素的第n个孩子
		background-color: green;
	}*/
	li:nth-child(even) {/*左右的偶数行*/
		background-color: pink;
	}
	li:nth-child(odd) {/*左右的奇数行*/
		background-color: green;
	}
	</style>

</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
