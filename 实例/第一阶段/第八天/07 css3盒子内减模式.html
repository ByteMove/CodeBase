<!DOCTYPE html>
<html>
<head>
	<title>盒子内减模式</title>
	<meta chasrset="utf-8">
	<style type="text/css">
	div {
		width: 520px;
		height: 280px;
		position: relative;
		border-radius: 10px;/*设置图片圆角*/
		overflow: hidden;/*设置图片圆角*/
	}
	div:hover::after {
		content: "";
		top: 0;
		left: 0;
		border: 10px solid red;
		width: 100%;
		height: 100%;
		position: absolute;
		box-sizing:border-box;
	}/*内减模式，悬停时，不放大图片*/
	</style>
</head>
<body>
	<div>
		<img src="图片/tb.jpg">
	</div>
</body>
</html>
