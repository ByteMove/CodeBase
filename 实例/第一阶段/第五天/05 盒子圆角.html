<!DOCTYPE html>
<html>
<head>
	<title>盒子圆角</title>
	<meta charset="utf-8">
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin: 100px auto;
			/*border-radius: 10px 20px 30px 40px;左上 右上 右下 左下 顺时针*/
			/*border-radius: 10px 20px 30px;左上 右上和左下 右下*/
			/*border-radius: 20px 40px;左上和右下 右上和左下 对角线*/
			border-radius: 50%;/*百分比占一半的正方形可以变成一个圆*/
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>
