<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
	.father {/*若想让两个盒子在上，第三个盒子在下，需要给前两个盒子加一个父盒子*/
		width: 300px;
		height: 100px;
	}
	.one,.two,.three {
		width: 100px;
		height: 100px;
	}
	.one {
		background-color: pink;
		float: left;
	}
	.two {
		background-color: skyblue;
		float: left;
	}
	.three {
		background-color: blue;
	}
	</style>
</head>
<body>
<div class="father">
	<div class="one"></div>
	<div class="two"></div>
</div>
	<div class="three"></div>
</body>
</html>
