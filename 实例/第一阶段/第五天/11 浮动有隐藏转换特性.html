<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
	div {
		height: 100px;
		background-color: pink;
		float: left;/*默认将元素转换为行内块元素 具有行内块元素的特性*/

	}
	span {
		width: 200px;
		height: 200px;
		background-color: red;
		float: left;/*如果给行内元素添加浮动，此时元素不需要转换就可以拥有宽高*/
	}
	</style>
</head>
<body>
<div>哈哈哈</div>
<span>鱼鱼鱼</span>
</body>
</html>
