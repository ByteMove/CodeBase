<!DOCTYPE html>
<html>
<head>
	<title>布局</title>
	<meta charset="utf-8">
	<style type="text/css">
		.one,.two,.three,.fone {
			width: 900px;
			background-color: #ccc;
			margin: 0 auto;
		}
		.one {
			height: 50px;
		}
		.two {
			height: 100px;
			margin: 5px auto;
		}
		.three {
			height: 400px;
			
		}
		.fone {
			height: 50px;
			margin: 5px auto 0;
		}
	</style>
</head>
<body>
	<div class="one"></div>
	<div class="two"></div>
	<div class="three"></div>
	<div class="fone"></div>
</body>
</html>
