<!DOCTYPE html>
<html>
<head>
	<title>优先级</title>
	<meta charset="utf-8">
	<style type="text/css">
		.hh{/*类选择器权重高于标签选择器*//*权重0,0,1,0*/
			color: blue;
		}
		div{/*权重0,0,0,1*/
			color: pink!important;
		}
		#yy{/*权重0,1,0,0*/
			color: orange;
		}
	</style>
</head>
<body>
	<div class="hh" id="yy" style="color:red">哈哈哈</div>
</body>
</html>
