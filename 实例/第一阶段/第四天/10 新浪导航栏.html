<!DOCTYPE html>
<html>
<head>
	<title>新浪导航栏</title>
	<meta charset="utf-8">
	<style type="text/css">
		.nav {
			height: 50px;
			border-top: 3px solid #FF8500;
			border-bottom: 1px solid #EDDDF0;
			background-color: #FCFCFC;
		}
		.nav a {
			height: 50px;
			text-decoration: none;
			display: inline-block;
			color: #4c4c4c;
			padding-left: 18px;
			padding-right: 18px;
			line-height: 50px;
			font-size: 12px;
		}
		.nav a:hover {
			background-color: #edeef0;
			color: #ff8400;
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="#">首页</a>
		<a href="#">新闻客户端</a>
		<a href="#">设为首页</a>
		<a href="#">哈哈哈</a>
	</div>
</body>
</html>
