<!DOCTYPE html>
<html>
<head>
	<title>细线边框</title>
	<meta charset="utf-8">
	<style type="text/css">
		table {
			width: 600px;
			height: 600px;
			border: 1px solid red;
			
		}
		td {
			border: 1px solid red;
			text-align: center;
		}
		table,td {
			border-collapse: collapse;/*合并相邻边框*/
		}
	</style>
</head>
<body>
<table cellspacing="0" cellpadding="0">
	<tr>
		<td>天王盖地虎</td>
		<td>天王盖地虎</td>
		<td>天王盖地虎</td>
	</tr>
	<tr>
		<td>你是二百五</td>
		<td>你是二百五</td>
		<td>你是二百五</td>
	</tr>
	<tr>
		<td>宝塔镇河妖</td>
		<td>宝塔镇河妖</td>
		<td>宝塔镇河妖</td>
	</tr>
</table>
</body>
</html>
