<!DOCTYPE html>
<html>
<head>
	<title>显示和隐藏</title>
	<meta charset="utf-8">
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	div {
		width: 100px;
		height: 100px;
		background-color: pink;
		/*display: none;隐藏元素,不占位置*/
		/*display: block;显示元素*/
		/*visibility: visible;显示元素*/
		visibility: hidden;/*隐藏元素占位置*/
	}
	p {
		width: 100px;
		height: 100px;
		background-color: red;
	}
	</style>
</head>
<body>
<div></div>
<p></p>
</body>
</html>
