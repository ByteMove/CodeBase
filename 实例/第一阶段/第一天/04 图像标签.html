<!DOCTYPE html>
<html>
<head>
	<title>图像标签</title>
	<meta charset="utf-8">
</head>
<body>
    1.基本图像<br/>
    <img src="图片/my.jpg"/><br/>
    2.带有alt的图像<br/>
    <img src="图片/myy.jpg" alt="我的图片" /><br/>
    3.带有title的图像<br/>
    <img src="图片/my.jpg" title="我的图片" /><br/>
    4.带有width(宽度)的图像<br/>
    <img src="图片/my.jpg" title="我的图片" width="200px" /><br/>
    5.带有border(边框)的图像<br/>
    <img src="图片/my.jpg" title="我的图片" border="3px" /><br/>
</body>
</html>
