<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
	.father {
		width: 300px;
		border: 1px solid red;
	}
	.one {
		width: 100px;
		height: 200px;
		background-color: green;
		float: left;
	}
	.two {
		width: 100px;
		height: 200px;
		background-color: orange;
		float: left;
	}
	.clear {
		clear: both;/*如果清除了浮动，父盒子会自动检测子盒子的高度，以最高的为准*/
	}
	.footer {
		width: 500px;
		height: 300px;
		background-color: yellow;
	}
	</style>
</head>
<body>
	<div class="father">
		<div class="one"></div>
		<div class="two"></div>
		<div class="clear"></div><!--在最后一个浮动后面加一个新标签清除浮动-->
	</div>
	<div class="footer"></div>
</body>
</html>
