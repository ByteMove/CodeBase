<!DOCTYPE html>
<html>
<head>
	<title>绝对定位</title>
	<meta charset="utf-8">
	<style type="text/css">
	div {
		width: 100px;
		height: 100px;
		background-color: pink;
		
	}
	/*.one {
		position: absolute;不占位置，和float 浮动一样
	}*/
	.two {
		background-color: green;
		position: absolute;
		bottom: 50px;
		right: 50px;/*相对于当前屏幕进行定位*/
	}
	</style>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
</body>
</html>
