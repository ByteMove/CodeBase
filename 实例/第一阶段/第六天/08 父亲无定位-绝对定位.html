<!DOCTYPE html>
<html>
<head>
	<title>绝对定位</title>
	<meta charset="utf-8">
	<style type="text/css">
	.father {
		width: 400px;
		height: 400px;
		background-color: pink;
		margin: 100px;
		
	}
	.son {
		width: 100px;
		height: 100px;
		background-color: green;
		position: absolute;
		top: 50px;
		left: 50px;/*当父亲没定位时，以当前屏幕为准对齐*/
	}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
