<!DOCTYPE html>
<html>
<head>
	<title>相对定位</title>
	<meta charset="utf-8">
	<style type="text/css">
		/*.one {
			width: 100px;
			height: 100px;
			background-color: green;
			margin: 100px;
			position: relative;
			top: 100px;在原先的位置以左上角为中心移动
		}*/
		.one {
			width: 100px;
			height: 100px;
			background-color: green;
			position: relative;
			top: 50px;
			left: 50px;/*原先的位置保留*/
			
		}
		.two {
			width: 100px;
			height: 100px;
			background-color: yellow;

		}
	</style>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
</body>
</html>
