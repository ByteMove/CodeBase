<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
	.father {
		width: 400px;
		height: 400px;
		background-color: pink;
		margin: 100px;
		position: absolute;/*父亲右定位时，以最近的已经定位的父亲为准对齐*/
	}
	.son {
		width: 100px;
		height: 100px;
		background-color: green;
		position: absolute;
		top: 50px;
		left: 50px;
	}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
