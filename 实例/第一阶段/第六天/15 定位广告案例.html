<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	.top {
		height: 44px;
		background: url(图片/top.png) no-repeat top center;
		position: fixed;/*添加绝对定位和固定定位后默认将元素转换成行内块元素，宽高和内容有关，所以必须设定高*/
		top: 0;
		left: 0;
		width: 100%;
	}
	.box {
		width: 1002px;
		margin: 0 auto;/*水平居中必须有宽度*/
		margin-top: 44px;
	}
	.left,.right {
		position: fixed;
		top: 100px;
	}
	.right {
		right: 0;
	}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="box">
		<img src="图片/box.png" />
	</div>
	<img src="图片/ad-l.png" class="left">
	<img src="图片/ad-r.png" class="right">
</body>
</html>
