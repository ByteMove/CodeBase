<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
	.clearfix:after {/*正常浏览器清除浮动*/
		content: "";
		display: block;
		height: 0;
		clear: both;
		visibility: hidden;
	}
	.clearfix {
		*zoom: 1;/* zoom:1 ie6浏览器清除浮动 *是ie7以下版本清除浮动*/
	}
	.father {
		width: 300px;
		border: 1px solid red;
	}
	.one {
		width: 100px;
		height: 200px;
		background-color: green;
		float: left;
	}
	.two {
		width: 100px;
		height: 200px;
		background-color: orange;
		float: left;
	}
	.footer {
		width: 500px;
		height: 300px;
		background-color: yellow;
	}
	</style>
</head>
<body>
	<div class="father clearfix">
		<div class="one"></div>
		<div class="two"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
